{% set name = "burst2safe" %}
{% set version = "0.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/burst2safe-{{ version }}.tar.gz
  sha256: ba1aa2620ac286845dc6968ceef7a847e22d17d3d4b98a9710a54b5a3192bdcb

build:
  entry_points:
    - burst2safe = burst2safe.burst2safe:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools >=61.0
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.10
    - gdal
    - shapely >=2
    - numpy
    - lxml
    - asf_search
    - tifffile

test:
  imports:
    - burst2safe
  commands:
    - pip check
    - burst2safe --help
  requires:
    - pip

about:
  summary: A package for converting ASF-derived Sentinel-1 burst SLC products to the ESA SAFE format.
  license: BSD-2-Clause
  license_file: LICENSE
  home: https://github.com/forrestfwilliams/burst2safe
  dev_url: https://github.com/forrestfwilliams/burst2safe
  doc_url: https://github.com/forrestfwilliams/burst2safe#burst2safe

extra:
  recipe-maintainers:
    - forrestfwilliams
